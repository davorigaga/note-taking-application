<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Note Taking App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<center>
		<div class="main2">
			<div class="header2">
				<div id="title2">
					<p class="backClass"><i class="fa fa-arrow-left arrow"></i></p>
					<p class="newNote">New Note</p>
					<label><p class="saveIcon"><span class="fa fa-save icon"></span></p></label>
				</div>
			</div>
			<div class="displayArea2">
				<form id="form">
					<textarea id="note" placeholder="Enter your notes here" wrap required></textarea>
				</form>
			</div>
			<div class="footer2">	
			</div>
		</div>
	</center>
	<script type="text/javascript" src="landing.js"></script>
</body>
</html>
